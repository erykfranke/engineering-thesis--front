<h4 class="legend-title">
    Legenda:
</h4>
<div class="heatmap-colors">
    <div *ngFor="let color of colorPaletteService.COLORS_PALETTE; index as i" [style.background-color]="color" class="color">
        <span class="color-label">
            {{(colorPaletteService.step * i).toPrecision().slice(0,4)}}
        </span>
    </div>
</div>
<p class="info">
    Średnia liczba wystąpień na {{chunkSize}} m<span class="info__top-index">2</span>
</p>
